<!-- Botón hamburguesa (solo móvil) -->
<button class="menu-toggle" (click)="sidebarOpen = !sidebarOpen">
  ☰
</button>

<aside class="sidebar" [class.open]="sidebarOpen">
    <div class="top">
      <div class="avatar">
        <img src="../../../../../../assets/img/urbanlogo.png" alt="logo UrbanLife">
      </div>
      <div class="contain_name">
        <h2 class="name">Recursos Humanos</h2>
      </div>
    </div>

    <nav class="menu">
        <a class="item" routerLink="./registrar" routerLinkActive="active">
            <span>Registrar Empleados</span>
        </a>

        <a class="item" routerLink="./administrar-empleados" routerLinkActive="active">
            <span>Administrar Empleados</span>
        </a>

        <a class="item" routerLink="./administrar-trabajadores" routerLinkActive="active">
            <span>Administrar Trabajadores</span>
        </a>

        <a class="item" routerLink="./administrar-usuarios" routerLinkActive="active">
            <span>Administrar Usuarios</span>
        </a>
    </nav>

    <button class="logout" type="button" (click)="logout.emit()">
      <span class="logout-icon">
        <svg viewBox="0 0 24 24">
          <path d="M10 3h7a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1h-7v-2h6V5h-6ZM4 12l4-4v3h7v2H8v3Z"/>
        </svg>
      </span>
      Cerrar Sesión
    </button>
</aside>
