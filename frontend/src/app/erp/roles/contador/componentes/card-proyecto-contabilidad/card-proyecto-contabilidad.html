<article class="card" style="cursor: pointer;">
  <div class="card-content">
    <div class="div-imagen">
      <img src="../../../../../../assets/img/logos/logo-proyecto.png" alt="Proyecto" class="imagen">
    </div>
    <div class="info">
      <header class="nombre">{{ proyecto.nombre_proyecto }}</header>
      <button class="btn-ver" type="button" (click)="ver.emit(proyecto)">Ver</button>
    </div>
  </div>
</article>
