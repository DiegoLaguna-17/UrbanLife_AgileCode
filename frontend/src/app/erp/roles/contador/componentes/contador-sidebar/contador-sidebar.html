<!-- Botón hamburguesa (solo móvil) -->
<button class="menu-toggle" (click)="sidebarOpen = !sidebarOpen">
  ☰
</button>

<aside class="sidebar" [class.open]="sidebarOpen">
    <div class="top">
      <div class="avatar">
        <img src="../../../../../../assets/img/urbanlogo.png" alt="logo UrbanLife">
      </div>
      <div class="contain_name">
        <h2 class="name">Contador</h2>
      </div>
    </div>

    <nav class="menu">
        <a class="item" routerLink="./administrar-solicitudes" routerLinkActive="active">
            <span>Solicitudes</span>
        </a>

        <a class="item" routerLink="./administrar-pagos-trabajadores" routerLinkActive="active">
            <span>Pagos</span>
        </a>

        <a class="item" routerLink="./administrar-presupuestos-proyectos" routerLinkActive="active">
            <span>Detalles</span>
        </a>
    </nav>

    <button class="logout" type="button" (click)="logout.emit()">
      <span class="logout-icon">
      </span>
      Cerrar Sesión
    </button>
</aside>
