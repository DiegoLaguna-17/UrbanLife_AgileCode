<!-- Hero -->
<section class="hero">
  <img src="https://www.altamirahrm.com/wp-content/uploads/2021/09/touch-point-candidati.jpeg" alt="Contacto" />
  <h1>Contacto</h1>
</section>

<h2 class="subtitle">Contáctanos para hablar de tu próximo proyecto</h2>

<!-- Formulario + Imagen lateral -->
<section class="form-wrap card">
    <form #form="ngForm" class="form" (ngSubmit)="enviarFormulario(form)">
  <label class="field">
    <span>Nombre Completo</span>
    <input type="text" placeholder="Nombre Completo" [(ngModel)]="nombre" name="nombre" required #nombreCtrl="ngModel" />
    <div class="error" *ngIf="nombreCtrl.touched && nombreCtrl.invalid">
      El nombre es obligatorio.
    </div>
  </label>

  <label class="field">
    <span>Correo Electrónico</span>
    <input type="email" 
       placeholder="Correo Electrónico" 
       [(ngModel)]="correo" 
       name="correo"
       required 
       email
       #correoCtrl="ngModel">
<div *ngIf="correoCtrl.touched && correoCtrl.invalid" class="error">
  <span *ngIf="correoCtrl.errors?.['required']">El correo es obligatorio.</span>
  <span *ngIf="correoCtrl.errors?.['email']">El correo no es válido.</span>
</div>
  </label>

  <label class="field">
    <span>Detalle</span>
    <textarea rows="5" placeholder="Cuéntanos tu proyecto" [(ngModel)]="detalle" name="detalle" required #detalleCtrl="ngModel"></textarea>
    <div class="error" *ngIf="detalleCtrl.touched && detalleCtrl.invalid">
      El detalle es obligatorio.
    </div>
  </label>

  <button class="btn" type="submit">Enviar</button>
</form>

  <div class="side-img">
    <img
      src="https://images.squarespace-cdn.com/content/v1/5682bbf50ab377cb562a23fa/1493971272351-8A7ILFULUOGWSC92K9QB/Contacto+empresa+ti.jpg?format=1500w"
      alt="Canales de comunicación"
      loading="lazy"
    />
  </div>
</section>

<!-- Mapa -->
<section class="map card">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3825.0682802270344!2d-68.11456612508563!3d-16.522650184224457!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915f20ee187a3103%3A0x2f2bb2b7df32a24d!2sUniversidad%20Cat%C3%B3lica%20Boliviana%20%22San%20Pablo%22!5e0!3m2!1ses-419!2sbo!4v1761104664224!5m2!1ses-419!2sbo"
    width="100%" height="400" style="border:0;" allowfullscreen="" 
    loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
   
</section>
