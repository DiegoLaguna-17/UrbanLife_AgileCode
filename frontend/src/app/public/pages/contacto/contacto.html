<!-- Hero -->
<section class="hero">
  <img src="assets/img/contacto/banner.jpeg" alt="Contacto" />
  <h1>Contacto</h1>
</section>

<h2 class="subtitle">Contáctanos para hablar de tu próximo proyecto</h2>

<!-- Formulario + Imagen lateral -->
<section class="form-wrap card">
    <form #form="ngForm" class="form" (ngSubmit)="enviarFormulario(form)">
      <label class="field">
        <span>Nombre Completo</span>
        <input type="text" placeholder="Nombre Completo" name="nombre" required ngModel #nombreCtrl="ngModel" />
        <div class="error" *ngIf="nombreCtrl.touched && nombreCtrl.invalid">
          El nombre es obligatorio.
        </div>
      </label>

      <label class="field">
        <span>Correo Electrónico</span>
        <input type="email"
              placeholder="Correo Electrónico"
              name="correo"
              required
              ngModel
              #correoCtrl="ngModel"
              (blur)="validarCorreo(form.value.correo)">
      </label>
      <div class="error" *ngIf="(correoCtrl.touched && correoCtrl.invalid) || !correoValido">
        <span *ngIf="correoCtrl.errors?.['required']">El correo es obligatorio.</span>
        <span *ngIf="!correoValido">El correo no es válido.</span>
      </div>


      <label class="field">
        <span>Detalle</span>
        <textarea rows="5" placeholder="Cuéntanos tu proyecto" name="detalle" 
        required ngModel #detalleCtrl="ngModel"></textarea>
        <div class="error" *ngIf="detalleCtrl.touched && detalleCtrl.invalid">
          El detalle es obligatorio.
        </div>
      </label>
      <button class="btn" type="submit">Enviar</button>
    </form>

    <div class="side-img">
      <img
        src="assets/img/contacto/Contacto+empresa+ti.webp"
        alt="Canales de comunicación"
        loading="lazy"
      />
    </div>
</section>
