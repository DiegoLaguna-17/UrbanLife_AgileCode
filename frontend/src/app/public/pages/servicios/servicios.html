<!-- Hero -->
<section class="hero">
  <img src="https://www.walmartmexico.com/content/dam/walmart-mexico/images/article/proveedores-de-construccion/istock-6675793-large.jpg" alt="Servicios" />
  <h1>Servicios y Proveedores</h1>
</section>

<!-- Servicios ofrecidos -->
<section class="block">
  <h2 class="section-title">Servicios Ofrecidos</h2>
  <div class="grid">
    <app-servicios-card
    *ngFor="let servicio of servicios"
    [title]="servicio.title">
</app-servicios-card>
  </div>
</section>

<!-- Proveedores -->
<section class="block">
  <h2 class="section-title">Proveedores</h2>
  <div class="grid">
    <app-proveedores-card
    *ngFor="let proveedor of proveedores"
    [name]="proveedor.name"
    ></app-proveedores-card>
  </div>
</section>
